<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganesh Chaturthi Invitation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #000000, #4b1d0d);
      color: #f8e9c7;
      text-align: center;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* Garland decoration */
    .garland {
      width: 100%;
      height: 80px;
      background: url("garland.png") repeat-x;
      background-size: contain;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      animation: fadeIn 2s ease-in;
    }

    .ganesh-img {
      width: 80%;
      max-width: 350px;
      margin: 20px auto;
      border-radius: 20px;
      border: 4px solid gold;
      box-shadow: 0px 0px 25px rgba(255, 215, 0, 0.8);
      display: block;
    }

    h2 {
      font-size: 22px;
      line-height: 1.6;
      margin: 20px 10px;
      color: #ffe6a7;
    }

    .highlight {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
      color: #ffd700;
      text-shadow: 0 0 12px #ffcc00, 0 0 20px #ff6600;
    }

    .address {
      margin: 20px auto;
      padding: 15px;
      border: 2px solid #ffd700;
      border-radius: 12px;
      background: rgba(255, 215, 0, 0.15);
      font-size: 18px;
      color: #fff5cc;
      width: 80%;
    }

    .footer {
      margin-top: 25px;
      font-weight: bold;
      font-size: 18px;
      color: #ffe699;
    }

    /* Diyas at bottom */
    .diyas {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 30px;
    }
    .diya {
      width: 50px;
      height: 70px;
      background: url("diya.png") no-repeat center;
      background-size: contain;
      animation: flicker 1.5s infinite alternate;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes flicker {
      from { filter: brightness(1); }
      to { filter: brightness(1.4); }
    }

    /* Mobile optimization */
    @media (max-width: 600px) {
      h2 { font-size: 18px; }
      .highlight { font-size: 22px; }
      .address { font-size: 16px; padding: 10px; }
      .footer { font-size: 16px; }
      .diya { width: 40px; height: 60px; }
    }

    /* Music button */
    #playButton {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ffd700;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,215,0,0.8);
    }
  </style>
</head>
<body>
  <!-- Garland -->
  <div class="garland"></div>

  <div class="container">
    <img src="ganesha.png" alt="Lord Ganesha" class="ganesh-img">

    <h2>
      Mr & Mrs Shah cordially invite you to seek blessings from Lord Ganesha during
      <br><strong>Ganesh Aagman</strong>
    </h2>

    <div class="highlight">27th - 28th - 29th Aug 2025</div>

    <div class="address">
      <p><strong>D-2405, Omkar Alta Monte</strong></p>
      <p>Malad East, Mumbai</p>
    </div>

    <!-- Diyas -->
    <div class="diyas">
      <div class="diya"></div>
      <div class="diya"></div>
      <div class="diya"></div>
    </div>

    <!-- Play Button (shows if autoplay blocked) -->
    <button id="playButton">ðŸŽµ Play Ganesh Song</button>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="ganesh_song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const music = document.getElementById("bg-music");
    const playButton = document.getElementById("playButton");

    // Try autoplay, if blocked show button
    music.play().catch(() => {
      playButton.style.display = "inline-block";
    });

    playButton.addEventListener("click", () => {
      music.play();
      playButton.style.display = "none";
    });
  </script>
</body>
</html>
